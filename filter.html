<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="sticky-top its-nav w-100 p-3">
        <h1>Home</h1>
        <div class="row">
            <div class="col-10">
                <input class="form-control form-control-lg its-input" type="text" placeholder="Search...">
            </div>
            <div class="col-2">
                <a type="button" href="index.html" class="btn its-filter-btn"><i class="bi-funnel"></i></a>
            </div>
        </div>
        <div class="its-categories mt-2 p-1">
            <button type="button" class="btn its-category-btn">Tutto</button>
            <button type="button" class="btn its-category-btn">Consigliate</button>
            <button type="button" class="btn its-category-btn">Più visitate</button>
            <button type="button" class="btn its-category-btn">Valutate positivamente</button>
        </div>

        <div class="mt-2">
            <h5>Regione</h5>
            <select class="form-select">
                <option selected>-</option>
                <option>Regione 1</option>
                <option>Regione 2</option>
            </select>
        </div>
        <div class="mt-2">
            <h5>Località</h5>
            <select class="form-select">
                <option selected>-</option>
                <option>Località 1</option>
                <option>Località 2</option>
            </select>
        </div>
        <div class="mt-2">
            <h5>Tipo di interesse</h5>
            <div class="its-checkbox-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Storico
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Paesaggistico
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Artistico
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Cultura
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="m-3">
        <div class="card w-100 its-card shadow mb-3">
            <img class="its-card-image" src="assets/placeholder-vertical.jpg" alt="Il colosseo">
            <div class="card-body">
                <div class="w-100 mb-2 d-flex justify-content-between align-items-center">
                    <h2>Colosseo</h2>
                    <div>
                        <i class="bi-star-fill its-rating-active"></i>
                        <i class="bi-star-fill its-rating-active"></i>
                        <i class="bi-star-fill its-rating-active"></i>
                        <i class="bi-star-fill its-rating-active"></i>
                        <i class="bi-star its-rating"></i>
                    </div>
                </div>
                <p class="its-card-text"><i class="bi-geo-alt mr-1"></i> Roma, Lazio</p>
                <p class="its-card-text"><i class="bi-calendar mr-1"></i> Aperto tutto l'anno</p>
                <p class="its-card-text"><i class="bi-compass mr-1"></i> Storico e paesaggistico</p>
                <p class="its-card-text"><i class="bi-clock mr-1"></i> Durata media tour: 1h 10min</p>
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge rounded-pill bg-success">Aperto 9:00-20:00</span>
                    </div>
                    <i class="bi-heart-fill its-favourite-icon"></i>
                </div>
            </div>
        </div>
        <div class="card w-100 its-card shadow mb-3">
            <img class="its-card-image" src="assets/placeholder-vertical.jpg" alt="Il colosseo">
            <div class="card-body">
                <div class="w-100 mb-2 d-flex justify-content-between align-items-center">

                        <i class="bi-star-fill its-rating-active"></i>
                        <i class="bi-star its-rating"></i>

                <p class="its-card-text"><i class="bi-geo-alt mr-1"></i> Roma, Lazio</p>

                <p class="its-card-text"><i class="bi-compass mr-1"></i> Storico e paesaggistico</p>

                    <i class="bi-heart-fill its-favourite-icon"></i>

            </div>
        </div>
    </div>

    <div class="its-tab">
        <button class="btn">
            <div class="row d-flex justify-content-center"><i class="bi-house"></i></div>
            <div class="row d-flex justify-content-center">
                <p>Home</p>
            </div>
        </button>
        <button class="btn">
            <div class="row d-flex justify-content-center"><i class="bi-card-text"></i></div>
            <div class="row d-flex justify-content-center">
                <p>Biglietti</p>
            </div>
        </button>
        <button class="btn">
            <div class="row d-flex justify-content-center"><i class="bi-heart"></i></div>
            <div class="row d-flex justify-content-center">
                <p>Preferiti</p>
            </div>
        </button>
        <button class="btn">
            <div class="row d-flex justify-content-center"><i class="bi-person"></i></div>
            <div class="row d-flex justify-content-center">
                <p>Profilo</p>
            </div>
        </button>
    </div>
